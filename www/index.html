<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Hermit, crab!</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
		.row {
			margin: 30px 0;
		}
		.btn-lg {
			font-size: 25px;
			width: 65px;
			height: 65px;
		}
		.btn-wd {
			font-size: 25px;

			height: 65px;
		}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Hermit, crab!</h1>
				<p class="lead">This is the Bluetooth control interface for the Hermit crab.</p>
			</div>

			<div class="row">
				<div class="col-md-6">
					<h3>Movement</h3>
					<p>Use the arrow keys to control the movement of the robot.</p>
					<div class="row">
						<div class="col-xs-2"></div>
						<div class="col-xs-2">
							<button type="button" id="ctl-du" class="btn btn-default btn-lg" aria-label="Robot Up">
								<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-2">
							<button type="button" id="ctl-dl" class="btn btn-default btn-lg" aria-label="Robot Left">
								<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
							</button>
						</div>
						<div class="col-xs-2">
							<button type="button" id="ctl-dd" class="btn btn-default btn-lg" aria-label="Robot Down">
								<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
							</button>
						</div>
						<div class="col-xs-2">
							<button type="button" id="ctl-dr" class="btn btn-default btn-lg" aria-label="Robot Right">
								<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<h3>Gripping</h3>
					<p>Use the G and R keys to open and close the gripper.</p>
					<div class="row">
<!-- 						<div class="col-xs-3">
							<button type="button" id="ctl-go" class="btn btn-default btn-wd" aria-label="Gripper Left">
								(G)rip
							</button>
						</div>
						<div class="col-xs-3">
							<button type="button" id="ctl-gc" class="btn btn-default btn-wd" aria-label="Gripper Down">
								(R)elease
							</button>
						</div> -->

						<div class="col-xs-3">
							<button type="button" id="ctl-go" class="btn btn-default btn-lg" aria-label="Gripper Down">
								<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
							</button>
						</div>
						<div class="col-xs-3">
							<button type="button" id="ctl-gc" class="btn btn-default btn-lg" aria-label="Gripper Left">
								<span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<!-- socket.IO stuff -->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

		<!-- Command handlers (keypresses and button presses) -->
		<script language="JavaScript">
		keymap = {
			"37":"#ctl-dl",
			"38":"#ctl-du",
			"39":"#ctl-dr",
			"40":"#ctl-dd",
			"71":"#ctl-go",
			"82":"#ctl-gc"
		};

		var active = false;
		var keys = new Set();
		var repeater;

		function sendCmd() {
			if (keys.size == 1)
			{
				if (keys.has(38))
					socket.emit('command', 'ctl-du');
				else if (keys.has(37))
					socket.emit('command', 'ctl-dl');
				else if (keys.has(39))
					socket.emit('command', 'ctl-dr');
				else if (keys.has(40))
					socket.emit('command', 'ctl-dd');
				else if (keys.has(71))
					socket.emit('command', 'ctl-go');
				else if (keys.has(82))
					socket.emit('command', 'ctl-gc');
			}
			else if (keys.has(38) && keys.has(37))
				socket.emit('command', 'ctl-dul');
			else if (keys.has(38) && keys.has(39))
				socket.emit('command', 'ctl-dur');
			else if (keys.has(40) && keys.has(37))
				socket.emit('command', 'ctl-ddl');
			else if (keys.has(40) && keys.has(39))
				socket.emit('command', 'ctl-ddr');
		}

		var socket = io.connect('http://' + document.domain + ':' + '5000');
			
		$(".btn").click(function() {
			var cmd = this.id;
			sendCmd();
			console.log(cmd);
			if (cmd != 'ctl-gc' && cmd != 'ctl-go' && !active)
				repeater = setInterval(sendCmd, 500);
			active = true;
		});

		$("body").keydown(function(e) {
			if (e.keyCode in keymap && !$(keymap[e.keyCode]).hasClass("active"))
			{
				keys.add(e.keyCode);
				$(keymap[e.keyCode]).addClass("active").trigger("click");
				//console.log(keys.values())
			}
		});

		$("body").keyup(function(e) {
			if (keys.has(e.keyCode))
			{
				keys.delete(e.keyCode);
				$(keymap[e.keyCode]).removeClass("active");

				var cmd = keymap[e.keyCode];

				if (keys.size == 0)
				{
					if (cmd != '#ctl-gc' && cmd != '#ctl-go')
					{
						clearInterval(repeater);
						socket.emit('command', 'ctl-ds');
					}
					active = false;

				}
			}
		});

		</script>

	</body>
</html>
